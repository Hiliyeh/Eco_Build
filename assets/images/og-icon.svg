<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0A0A0A"/>

  <!-- Simple House Icon -->
  <g transform="translate(500, 180)">
    <!-- Roof -->
    <path d="M100 0 L0 80 L200 80 Z" fill="#C4956A"/>
    <!-- House body -->
    <rect x="20" y="80" width="160" height="120" fill="#3D2914"/>
    <!-- Door -->
    <rect x="80" y="120" width="40" height="80" fill="#C4956A"/>
    <!-- Window left -->
    <rect x="35" y="100" width="30" height="30" fill="#C4956A" opacity="0.6"/>
    <!-- Window right -->
    <rect x="135" y="100" width="30" height="30" fill="#C4956A" opacity="0.6"/>
    <!-- Eco leaf -->
    <path d="M170 60 Q200 30 230 60 Q200 90 170 60" fill="#4ADE80"/>
  </g>

  <!-- Text -->
  <text x="600" y="420" font-family="DM Sans, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">EcoBuild</text>
  <text x="600" y="470" font-family="DM Sans, sans-serif" font-size="20" font-weight="400" fill="#A3A3A3" text-anchor="middle">Maisons Prefabriquees Ecologiques</text>
</svg>